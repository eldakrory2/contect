<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علي بابا أحمد الدكروري - بوابة التميز في التجارة والخدمات</title>
    <meta name="description" content="شركة علي بابا أحمد الدكروري - رائدة في تجارة الجملة والتسويق والحلول المتكاملة">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #c0392b;
            --secondary-color: #e74c3c;
            --accent-color: #f1c40f;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --red-gradient: linear-gradient(135deg, #c0392b, #e74c3c);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: var(--red-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            color: var(--light-color);
        }

        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: fadeInDown 1s ease-out;
        }
        
        .logo-link {
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid var(--accent-color);
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1) rotate(10deg);
            background: var(--secondary-color);
        }
        
        .logo i {
            font-size: 50px;
            color: var(--light-color);
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--accent-color), #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            font-weight: 900;
            letter-spacing: -1px;
        }
        
        .header p {
            font-size: 1.3rem;
            line-height: 1.6;
            color: rgba(236, 240, 241, 0.9);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .gold-divider {
            width: 150px;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            margin: 25px auto;
            border-radius: 50%;
        }
        
        .contact-form {
            background: rgba(44, 62, 80, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 240, 241, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }
        
        .contact-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(192, 57, 43, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }
        
        .contact-form h2 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: var(--light-color);
            text-align: center;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .contact-form h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--light-color);
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            color: var(--dark-color);
            background-color: rgba(236, 240, 241, 0.9);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(241, 196, 15, 0.3);
            border-left: 4px solid var(--accent-color);
            background-color: var(--light-color);
        }
        
        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--red-gradient);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.4s ease;
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover::before {
            left: 100%;
        }
        
        .submit-btn i {
            margin-right: 10px;
            animation: fly 2s infinite;
        }
        
        .stores-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 40px;
        }
        
        .store-link {
            color: var(--light-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 120px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(236, 240, 241, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(236, 240, 241, 0.2);
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }
        
        .store-link:hover {
            color: var(--accent-color);
            transform: translateY(-5px) scale(1.05);
            background: rgba(241, 196, 15, 0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .store-link i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25D366;
            color: white;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            text-align: center;
            line-height: 70px;
            font-size: 30px;
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .whatsapp-float:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(241, 196, 15, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(241, 196, 15, 0);
            }
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes fly {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(5px);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .contact-form {
                padding: 30px 20px;
            }
            
            .logo {
                width: 90px;
                height: 90px;
            }
            
            .logo i {
                font-size: 40px;
            }
            
            .store-link {
                width: 100px;
                height: 100px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <a href="https://eldakrory2.github.io/mwkiaaul/" class="logo-link" target="_blank">
                <div class="logo">
                    <i class="fas fa-store-alt"></i>
                </div>
            </a>
            <h1>علي بابا أحمد الدكروري</h1>
            <div class="gold-divider"></div>
            <p>رؤيتنا تتجاوز التجارة إلى بناء شراكات استراتيجية تدوم. نقدم حلولاً متكاملة في تجارة الجملة والتسويق والخدمات بأعلى معايير الجودة.</p>
        </div>
        
        <form id="contactForm" class="contact-form">
            <h2>تواصل مع خبرائنا</h2>
            
            <div class="form-group">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" placeholder="اسمك الكريم" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" placeholder="رقم التواصل" required>
            </div>
            
            <div class="form-group">
                <label for="subject">نوع الاستفسار</label>
                <select id="subject" name="subject" required>
                    <option value="">اختر نوع الاستفسار</option>
                    <option value="استفسار تجاري">استفسار تجاري</option>
                    <option value="طلب عرض سعر">طلب عرض سعر</option>
                    <option value="شراكة استراتيجية">شراكة استراتيجية</option>
                    <option value="خدمات تسويقية">خدمات تسويقية</option>
                    <option value="استشارة متخصصة">استشارة متخصصة</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">رسالتك</label>
                <textarea id="message" name="message" placeholder="تفضل بكتابة استفسارك أو طلبك بالتفصيل..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> إرسال الطلب
            </button>
            
            <div class="stores-links">
                <a href="https://eldakrory2.github.io/warshi/" class="store-link" target="_blank">
                    <i class="fas fa-warehouse"></i>
                    الورشة
                </a>
                <a href="https://eldakrory2.github.io/akary/" class="store-link" target="_blank">
                    <i class="fas fa-home"></i>
                    التسويق العقاري
                </a>
                <a href="https://eldakrory2.github.io/potek/" class="store-link" target="_blank">
                    <i class="fas fa-tshirt"></i>
                    البوتيك
                </a>
                <a href="https://eldakrory2.github.io/supermarket/" class="store-link" target="_blank">
                    <i class="fas fa-shopping-basket"></i>
                    السوبرماركت
                </a>
            </div>
        </form>
    </div>
    
    <a href="https://wa.me/201221152075" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Sound Effects -->
    <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="submitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#f1c40f"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#c0392b",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Sound effects
        const hoverSound = document.getElementById('hoverSound');
        const clickSound = document.getElementById('clickSound');
        const submitSound = document.getElementById('submitSound');
        
        // Add hover sound to interactive elements
        const interactiveElements = document.querySelectorAll('a, button, input, textarea, select');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                hoverSound.currentTime = 0;
                hoverSound.play();
            });
            
            el.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });

        // Form submission
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            submitSound.currentTime = 0;
            submitSound.play();
            
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                const data = new FormData(form);
                
                fetch("https://script.google.com/macros/s/AKfycbxBbWZmKgRfp_ajFc0znyKeINqHOfN5iXrHKUat_2UtAIlE4fvxOH-Dxs8X7wd7iF90/exec", {
                    method: "POST",
                    body: data
                })
                .then(response => response.text())
                .then(result => {
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الإرسال بنجاح!',
                        text: 'شكراً لتواصلك معنا، سنرد عليك في أقرب وقت.',
                        confirmButtonText: 'حسناً',
                        confirmButtonColor: '#c0392b',
                        background: '#2c3e50',
                        color: '#ecf0f1'
                    });
                    form.reset();
                })
                .catch(error => {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ في الإرسال',
                        text: 'حدث خطأ أثناء إرسال النموذج، يرجى المحاولة مرة أخرى.',
                        confirmButtonText: 'حسناً',
                        confirmButtonColor: '#c0392b',
                        background: '#2c3e50',
                        color: '#ecf0f1'
                    });
                    console.error(error);
                })
                .finally(() => {
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الطلب';
                    submitBtn.disabled = false;
                });
            }, 1500);
        });

        // Add SweetAlert for better alerts
        const SwalScript = document.createElement('script');
        SwalScript.src = 'https://cdn.jsdelivr.net/npm/sweetalert2@11';
        document.head.appendChild(SwalScript);
    </script>
</body>
</html>
